<meta charset="UTF-8">

<h1>Imprimir Edades</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>"); 
    }  
    function imprimir(frase) {
        document.write("<big>" + (frase) + "</big>");
        saltarLinea();
    }
    var year = 2025;
    imprimir("¡Hola amigos!");
    imprimir("Juan tiene: " + (year-2000) + " años");
    imprimir("Pedro tiene: " + (year-1995) + " años");
    year = 2030;
    imprimir("Carlos tiene: " + (year-2005) + " años");

// Si se saltan la palabra function o los paréntesis, provoca error.

</script>
