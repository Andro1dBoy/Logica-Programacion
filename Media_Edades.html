var numeroMiembros = parseInt(prompt("¿Cuántos miembros hay en tu familia?"));
var contador = 1;
var totalEdades = 0; //la incialización de la variable debe estar fiera del loop de while

while(contador <= numeroMiembros) { 


    edad = parseInt(prompt("Ingresa la edad del miembro de la familia"));
    totalEdades = totalEdades + edad;
    contador++;

}

mediaEdades = totalEdades/numeroMiembros;

imprimir("La media de las edades de la familia es: " + mediaEdades);
imprimir("Fin");


</script>
