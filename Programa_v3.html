<h1>Programa 3</h1>

<script>

	function jumpline() {

		document.write("<br>")
		document.write("<br>")
		document.write("<br>")

	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	var year = 2025;

	imprimir("¡Hola amigos!")
	
	//este código calcula las edades de Juan, Pedro y Carlos.

	imprimir("Juan tiene: " + (year-2000) + " años");
	
	imprimir("Pedro tiene: " + (year-1995) + " años");

	year = 2030;
	
	imprimir("Carlos tiene: " + (year-2005) + " años");
	
</script>
