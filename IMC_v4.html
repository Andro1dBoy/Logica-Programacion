<h1>Programa para Calcular el IMC</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	function calcularImc(peso,altura,) {

		
		return(peso / (altura * altura));

			//Aquí la función es el mismo "return" (workaround)

	}

	nombre = prompt("Indica tu nombre");
	pesoinformado = prompt("Indica tu peso");
	alturainformada = prompt("Indica tu altura");

	imcCalculado = calcularImc(pesoinformado,alturainformada);

	
	imprimir("Hola " + nombre + ", tu promedio de IMC calculado es: " + imcCalculado);

	if(imcCalculado < 18.5) {

		imprimir("IMC por debajo de la recomendación");
	}

	if(imcCalculado >= 18.5) {

		if(imcCalculado <25) {

		imprimir("IMC dentro de la recomendación");

		}
	}

	
	if(imcCalculado >= 25) {

		if(imcCalculado <30) {

		imprimir("IMC considerado como sobrepeso");

		}
	}

	if(imcCalculado >= 30) {

		imprimir("IMC considerado como obesidad");
	}


</script>
