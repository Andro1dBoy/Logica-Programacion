<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>

var tanque = 40;
var distanciaGas = 480;
var eficienciaG = distanciaGas/tanque; 
var distanciaAlcohol = 300;
var eficienciaA = distanciaAlcohol/tanque; 

document.write("En un coche que consume gasolina con el tanque lleno de " + tanque + " litros, y que recorre " + distanciaGas + " kilómetros, su eficiencia es de: <br>" + eficienciaG + " km/L.");
document.write("<br>");
document.write("<br>");

document.write("En un coche que consume alcohol con el tanque lleno de " + tanque + " litros, y que recorre " + distanciaAlcohol + " kilómetros, su eficiencia es de: <br>" + eficienciaA + " km/L.");
document.write("<br>");
document.write("<br>");

</script>
