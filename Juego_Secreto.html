<meta charset=“UTF-8”>



<input/>
<button>Verificar si acertó con el secreto</button>
	

<script>

	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus(); //para hacer focus en la caja de input al iniciar

	function verificar () {



		if (parseInt(input.value) == secreto) { 

			alert("Has acertado");

		}
		else { 

			alert("Has fallado");

		}

		input.value = ""; 
		//vacía el contenido en la caja de input luego de cerrar la alerta
		input.focus(); 
		//para hacer focus al cerrar la alerta

	}

	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
