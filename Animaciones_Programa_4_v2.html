<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle="lightgrey";
    pincel.fillRect(0,0,600,400);

    var x = 0;
    var direccion = 1;

    function dibujarCircunferencia(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpiarPantalla() {
        pincel.clearRect(0, 0, pantalla.width, pantalla.height);
    }

    function actualizarPantalla() {

        limpiarPantalla();

        var color = "blue";
        var colorInverso = color.split("").reverse().join("");

        dibujarCircunferencia(x, 20, 10, colorInverso);

        if (x >= pantalla.width - 10) {
            direccion = -1;
        } else if (x <= 0) {
            direccion = 1;
        }

        x += direccion * 5;

        dibujarCircunferencia(x, 20, 10, color);
    }

    setInterval(actualizarPantalla, 50);

</script>
