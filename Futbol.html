<h1>Programa para Calcular puntos de im Equipo de Futbol </h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	
	var victorias = parseInt(prompt("Ingresa la cantidad de victorias"));
	var empates = parseInt(prompt("Ingresa la cantidad de empates"));
		//parseInt convierte variables de texto a numérica
		//parseInt siempre debe llevar I mayúscula


	puntosTotal = (victorias * 3) + empates;

	imprimir("El total de puntos del equipo es: " + puntosTotal);


	if (puntosTotal > 28) {
		imprimir("El equipo está mejor que el año pasado");
			//if siempre debe ir en inglés.
	}

	if (puntosTotal < 28) {
		imprimir("El equipo está peor que el año pasado");
	}

	if (puntosTotal == 28) {
			//se ponen dos signos de = (==) cuando son comparaciones, de lo contrario se tomará como atribución de valores.
		imprimir("El equipo está igual que el año pasado");
	}

	
</script>
