 <meta charset=“UTF-8”>

<h1>Calcular Tablas de Multiplicar</h1>

<script>

function saltarLinea() {
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");    
}  

function imprimir(frase) {
    document.write(frase);
    saltarLinea();

}

var multiplicador = 1;

imprimir("WHILE");

while (multiplicador <= 10) {

    imprimir(8 * multiplicador);
    multiplicador++;
    //multiplicador++ es igual que decir: multiplicador = multiplicador +1 pero de forma resumida
}


 //WHILE y FOR dos opciones para hacer la misma operación

imprimir("FOR");

for (var multiplicador = 1;multiplicador <= 10; multiplicador++) {

    imprimir(8 * multiplicador);

}

</script>
