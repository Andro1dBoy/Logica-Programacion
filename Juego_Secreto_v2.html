<meta charset=“UTF-8”>



<input/>
<button>Verificar si acertó un secreto</button>
	

<script>

	var secretos = [3,5,7,9];


	var input = document.querySelector("input");
	input.focus(); //para hacer focus en la caja de input al iniciar

	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion <= secretos.length; posicion++) { 

			if (parseInt(input.value) == secretos[posicion]) { 

				alert("Has acertado");
				encontrado = true;
				break;

			}
			
		} 

		if(encontrado == false) {

			alert("Has fallado");

		} 


		input.value = ""; 
		//vacía el contenido en la caja de input luego de cerrar la alerta
		input.focus(); 
		//para hacer focus al cerrar la alerta

	}

	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
