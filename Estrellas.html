<h1>Estrellas</h1>

<script>

	function jumpline() { //funci√≥n saltar linea

		document.write("<br>");
		
	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	for(var lineas = 1; lineas <= 3; lineas++) {

		for (var columnas = 1; columnas <= 10; columnas++) {
	
		document.write("*");

		}

		jumpline ()
	}

	jumpline ()
	jumpline ()

	imprimir("FIN")


</script>
