<h1>IMC3</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	function calcularImc(peso,altura,) {

		
		return(peso / (altura * altura));

			//Aquí la función es el mismo "return" (workaround)

	}

	
	imprimir("El promedio del IMC calculado de Javier y Frank es: " + (calcularImc(71,1.72)+calcularImc(75,1.73))/2);

	imprimir("El promedio del IMC calculado de Gabriela y Luisa es: " + (calcularImc(65,1.68)+calcularImc(55,1.60))/2);
	
</script>
