<meta charset="UTF-8">

<h1>IMC 1</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	function calcularImc(peso,altura) {

		imc = peso / (altura * altura);
		return(imc);

	}


	pesojavier = 71;
	alturajavier = 1.72;
	//imcjavier = pesojavier / (alturajavier + alturajavier);
	imcjavier = calcularImc(pesojavier,alturajavier);
	imprimir("El IMC de Javier es: " + imcjavier);

	pesofrank = 75;
	alturafrank = 1.73;
	imcfrank = calcularImc(pesofrank,alturafrank);
	imprimir("El IMC de Frank es: " + imcfrank);
	
	
</script>

<h1>IMC 2</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


	}

	function imprimir(frase) {

		document.write(frase);
		jumpline();

	}

	function calcularImc(peso,altura,nombre) {

		imc = peso / (altura * altura);
		imprimir("El IMC calculado de " + nombre + " es: " + imc);

	}


	calcularImc(71,1.72,"Javier");
	calcularImc(75,1.73,"Frank");

		
	
</script>
